spring:
  application:
    name: backend-api
  datasource:
    url: jdbc:postgresql://localhost:7543/backend_api_db
    username: api_user
    password: api_password
management:
  info:
    git:
      mode: full
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /actuator
  endpoint:
    shutdown:
      access: unrestricted
  metrics:
    enable:
      jvm: true
      process: true
      system: true
      http: true
      logback: true