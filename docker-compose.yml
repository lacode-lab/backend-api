version: '3.8'

services:
  postgres:
    image: postgres:15.3
    container_name: backend-api-postgres
    environment:
      POSTGRES_USER: api_user
      POSTGRES_PASSWORD: api_password
      POSTGRES_DB: backend_api_db
    ports:
      - "7543:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: